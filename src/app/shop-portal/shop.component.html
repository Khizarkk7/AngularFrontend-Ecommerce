<div class="d-flex flex-column vh-100">
  <!-- Header -->
  <header class="navbar navbar-expand-lg custom-header shadow-sm">
  <div class="container-fluid">
    <!-- Sidebar Toggle -->
    <button class="btn text-white me-2" (click)="toggleSidebar()">
      <i class="fas fa-bars"></i>
    </button>

    <!-- Brand Logo -->
    <a class="navbar-brand d-flex align-items-center" href="#">
      <span class="fs-4 fw-bold brand-title">E-Store</span>
    </a>

    <!-- Right Side Controls -->
    <div class="ms-auto d-flex align-items-center">
      <div class="dropdown ms-auto">
        <button class="btn btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="fas fa-user-circle me-1"></i>
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item text-primary" href="#"><i class="fas fa-user me-2 text-primary"></i> Profile</a></li>
          <li><a class="dropdown-item text-primary" href="#"><i class="fas fa-cog me-2 text-primary"></i> Change Password</a></li>
          <li><hr class="dropdown-divider"></li>
          <li>
            <button class="dropdown-item text-primary" (click)="onLogout()">
              <i class="fas fa-right-from-bracket me-2 text-primary"></i> Logout
            </button>
          </li>
        </ul>
      </div>
    </div>
  </div>
</header>
<div class="d-flex flex-grow-1">
  <!-- Sidebar -->
  <aside class="bg-sidebar text-white" [class.collapsed]="sidebarCollapsed()">
    <div class="sidebar-sticky pt-3 px-2">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link text-white" routerLink="/dashboard" routerLinkActive="active">
            <i class="fas fa-tachometer-alt me-2"></i>
            <span [class.d-none]="sidebarCollapsed()"> Dashboard</span>
          </a>
        </li>
        <hr class="bg-light my-2">
        
        <!-- Shop Dropdown -->
        <li class="nav-item dropdown" [class.show]="isShopMenuOpen">
          <a class="nav-link text-white dropdown-toggle" 
             (click)="toggleShopMenu()"
             aria-expanded="false">
            <i class="fas fa-store me-2"></i>
            <span [class.d-none]="sidebarCollapsed()">MyShop</span>
          </a>
          <ul class="dropdown-menu bg-sidebar text-white" [class.show]="isShopMenuOpen">
            <li>
              <a class="dropdown-item text-white" routerLink="" 
                 (click)="closeShopMenu()" routerLinkActive="active">
                <i class="fas fa-info-circle me-2"></i> Shop Info
              </a>
            </li>
            <li>
              <a class="dropdown-item text-white" routerLink="" 
                 (click)="closeShopMenu()" routerLinkActive="active">
                <i class="fas fa-receipt me-2"></i> View Transactions
              </a>
            </li>
            <li>
              <a class="dropdown-item text-white" routerLink="/" 
                 (click)="closeShopMenu()" routerLinkActive="active">
                <i class="fas fa-users me-2"></i> Manage Staff
              </a>
            </li>
            <li>
              <a class="dropdown-item text-white" 
                 (click)="closeShopMenu()" (click)="openInventoryInNewTab()" >
                <i class="fas fa-boxes me-2" ></i> Inventory
              </a>
            </li>
          </ul>
        </li>
        <hr class="bg-light my-2">
      </ul>
    </div>
  </aside>

<div class="container mt-5">
  <div class="row mb-4">
    <div class="col-md-12 text-center">
      <h1 class="fw-bold text-primary"> Shop Dashboard</h1>
      <p class="text-muted">Welcome back, <strong>{{ username }}</strong> | <span class="text-capitalize">{{ role }}</span></p>
    </div>
  </div>

  <!-- Shop Info Card -->
  <div class="row justify-content-center mb-4">
    <div class="col-md-8">
      <div class="card shadow rounded-4">
        <div class="card-body">
          <h5 class="card-title mb-3">ðŸ›’ Shop Info</h5>
          <p><strong>Shop Name:</strong> {{ shopName }}</p>
          <p><strong>Shop ID:</strong> {{ shopId }}</p>
          <p><strong>Status:</strong> <span class="badge bg-success">Active</span></p>
        </div>
      </div>
    </div>
  </div>
  <div class="main-content">
    <!-- Dashboard content -->
    
    <!-- This is where child routes (like inventory) will render -->
    <router-outlet></router-outlet>
  </div>
