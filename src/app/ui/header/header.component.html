<!-- src/app/shared/components/layout/header/header.component.html -->
<header class="sticky-top bg-white shadow-sm">
  <!-- Top Bar -->
  <div class="bg-dark text-white py-2">
    <div class="container d-flex justify-content-between align-items-center">
      <div>
        <span><i class="bi bi-envelope me-1"></i> support.com</span>
      </div>
      <div>
        <a href="#" class="text-white me-3"><i class="bi bi-facebook"></i></a>
        <a href="#" class="text-white me-3"><i class="bi bi-twitter"></i></a>
        <a href="#" class="text-white me-3"><i class="bi bi-instagram"></i></a>
      </div>
    </div>
  </div>

  <!-- Main Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container">
      <!-- Logo -->
      <a class="navbar-brand" routerLink="/">
        <img src="/public/favicon.ico" alt="E-Store" height="40" >
      </a>

      <!-- Mobile Toggle -->
      <button class="navbar-toggler" type="button" 
              (click)="isMenuCollapsed = !isMenuCollapsed">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Main Menu -->
      <div class="collapse navbar-collapse" [ngbCollapse]="isMenuCollapsed">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" routerLink="/" routerLinkActive="active">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/products" routerLinkActive="active">Shop</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/categories" routerLinkActive="active">Categories</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/about" routerLinkActive="active">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/contact" routerLinkActive="active">Contact</a>
          </li>
        </ul>

        <!-- Right Side Elements -->
        <div class="d-flex align-items-center">
          <!-- Search -->
          <div class="input-group me-3" style="width: 250px;">
            <input type="text" class="form-control" placeholder="Search products...">
            <button class="btn btn-outline-secondary" type="button">
              <i class="bi bi-search"></i>
            </button>
          </div>

          <!-- User & Cart -->
          <div class="dropdown me-3">
            <a href="#" class="text-dark" id="userDropdown" data-bs-toggle="dropdown">
              <i class="bi bi-person fs-4"></i>
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" routerLink="/login">Login</a></li>
              <li><a class="dropdown-item" routerLink="/signup">Register</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" routerLink="/account">My Account</a></li>
            </ul>
          </div>

          <!-- Cart -->
          <a routerLink="/cart" class="position-relative text-dark">
            <i class="bi bi-cart3 fs-4"></i>
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
              {{cartItems}}
            </span>
          </a>
        </div>
      </div>
    </div>
  </nav>
</header>
