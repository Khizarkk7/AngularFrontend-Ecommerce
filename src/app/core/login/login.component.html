<div id="layoutAuthentication" class="login-wrapper">
  <div id="layoutAuthentication_content">
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5">
            <div class="card glass-card shadow-lg border-0 rounded-4 mt-5">
              <!-- Brand Header -->
              <div class="card-header text-center border-0">
                <h1 class="m-0 fw-bold text-white">E Store</h1>
                <p class="m-0 small  text-white"> <i>Your Premium Shopping Destination</i></p>
              </div>
              
              <div class="card-body p-4">
                <h3 class="text-center fw-semibold mb-4">Welcome Back </h3>
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                  
                  <!-- Email -->
                  <div class="form-floating mb-3">
                    <input class="form-control rounded-3" 
                      [ngClass]="{'is-invalid': hasDisplayError('email')}"
                      formControlName="email" 
                      type="email" 
                      placeholder="Email" />
                    <label>Email</label>
                  </div>

                  <!-- Password -->
                  <div class="form-floating mb-3">
                    <input class="form-control rounded-3"
                      [ngClass]="{'is-invalid': hasDisplayError('password')}"
                      formControlName="password" 
                      type="password" 
                      placeholder="Password" />
                    <label>Password</label>
                  </div>

                  <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="form-check">
                      <input class="form-check-input" id="rememberMe" type="checkbox"
                        formControlName="rememberMe" />
                      <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>
                    <a class="small text-primary" routerLink="/forgotpass">Forgot Password?</a>
                  </div>

                  <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary rounded-3 py-2 shadow-sm">
                      Login
                    </button>
                  </div>
                </form>
              </div>

              <div class="card-footer text-center border-0 bg-transparent py-3">
                <div class="small">
                  Need an account? <a routerLink="/signup" class="text-primary fw-semibold">Sign up!</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
