<div class="container-fluid py-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3 class="fw-bold text-dark">
      <i class="fas fa-boxes me-2 text-primary"></i> Stock Overview
    </h3>
    <button class="btn btn-dark rounded-pill px-4">
      <i class="fas fa-plus me-2"></i> Add New Product
    </button>
  </div>

  <div class="row g-4">
    <div class="col-lg-3 col-md-4 col-sm-6" *ngFor="let stock of stocks">
      <div class="card h-100 border-0 shadow-sm rounded-4 hover-card">
        <div class="position-relative">
          <img 
            [src]="stock.imageUrl" 
            class="card-img-top rounded-top-4" 
            alt="{{ stock.productName }}">
          <span class="position-absolute top-0 end-0 m-2 badge rounded-pill 
            bg-success" *ngIf="stock.stockQuantity > 10">In Stock</span>
          <span class="position-absolute top-0 end-0 m-2 badge rounded-pill 
            bg-warning text-dark" *ngIf="stock.stockQuantity <= 10 && stock.stockQuantity > 0">Low Stock</span>
          <span class="position-absolute top-0 end-0 m-2 badge rounded-pill 
            bg-danger" *ngIf="stock.stockQuantity === 0">Out of Stock</span>
        </div>

        <div class="card-body">
          <h5 class="card-title fw-semibold mb-2">{{ stock.productName }}</h5>
          <p class="card-text text-muted small">{{ stock.description }}</p>

          <div class="d-flex justify-content-between align-items-center mt-3">
            <span class="fw-bold text-dark fs-6">${{ stock.price }}</span>
            <span class="text-muted small">{{ stock.stockQuantity }} pcs</span>
          </div>
        </div>

        <div class="card-footer bg-white border-0 d-flex justify-content-between">
          <button class="btn btn-sm btn-outline-dark rounded-pill px-3">
            <i class="fas fa-plus"></i> Add
          </button>
          <button class="btn btn-sm btn-outline-danger rounded-pill px-3">
            <i class="fas fa-minus"></i> Reduce
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
