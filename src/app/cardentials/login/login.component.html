<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <!-- Brand Header -->
                            <div class="card-header bg-primary text-white">
                                <div class="text-center mb-2">
                                    <h1 class="m-0">E Store</h1>
                                    <p class="m-0 small">Your Premium Shopping Destination</p>
                                </div>
                                <h3 class="text-center font-weight-light my-2">Welcome Back</h3>
                            </div>
                            
                            <div class="card-body">
                                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                                    <!-- Email -->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" 
                                            [ngClass]="{'is-invalid': hasDisplayError('email')}"
                                            formControlName="email" 
                                            type="email" 
                                            placeholder="Email" />
                                        <label for="email">Email</label>
                                        <div class="invalid-feedback" *ngIf="hasDisplayError('email')">
                                            <div *ngIf="form.get('email')?.errors?.['required']">
                                                *Email is required
                                            </div>
                                            <div *ngIf="form.get('email')?.errors?.['email']">
                                                *Please enter a valid email
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Password -->
                                    <div class="form-floating mb-3">
                                        <input class="form-control"
                                            [ngClass]="{'is-invalid': hasDisplayError('password')}"
                                            formControlName="password" 
                                            type="password" 
                                            placeholder="Password" />
                                        <label for="password">Password</label>
                                        <div class="invalid-feedback" *ngIf="hasDisplayError('password')">
                                            <div *ngIf="form.get('password')?.errors?.['required']">
                                                *Password is required
                                            </div>
                                        </div>
                                    </div>

                                    <div class="d-flex justify-content-between align-items-center mb-3">
                                        <div class="form-check">
                                            <input class="form-check-input" 
                                                id="rememberMe" 
                                                type="checkbox"
                                                formControlName="rememberMe" />
                                            <label class="form-check-label" for="rememberMe">
                                                Remember me
                                            </label>
                                        </div>
                                        <a class="small text-primary" routerLink="/forgotpass">
                                            Forgot Password?
                                        </a>
                                    </div>

                                    <div class="d-grid gap-2">
                                        <button type="submit" 
                                            class="btn btn-primary py-2"
                                            [disabled]="form.invalid">
                                            Login
                                        </button>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center py-3">
                                <div class="small">
                                    Need an account? <a routerLink="/signup" class="text-primary">Sign up!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
