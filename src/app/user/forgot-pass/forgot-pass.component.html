<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <!-- Brand Header -->
                            <div class="card-header bg-primary text-white">
                                <div class="text-center mb-2">
                                    <h1 class="m-0">E Store</h1>
                                    <p class="m-0 small">Your Premium Shopping Destination</p>
                                </div>
                                <h3 class="text-center font-weight-light my-2">Password Recovery</h3>
                            </div>

                            <div class="card-body">
                                <p class="text-muted mb-4">Enter your email address and we'll send you a link to reset
                                    your password.</p>

                                <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
                                    <div class="form-floating mb-3">
                                        <input class="form-control" formControlName="email" type="email"
                                            placeholder="Email" [ngClass]="{'is-invalid': hasDisplayError('email')}">
                                        <label>Email address</label>
                                        <div class="invalid-feedback" *ngIf="hasDisplayError('email')">
                                            <div *ngIf="forgotForm.get('email')?.errors?.['required']">Email is required
                                            </div>
                                            <div *ngIf="forgotForm.get('email')?.errors?.['email']">Please enter a valid
                                                email</div>
                                        </div>
                                    </div>

                                    <button type="submit" class="btn btn-primary"
                                        [disabled]="forgotForm.invalid || isLoading">
                                        <span *ngIf="!isLoading">Reset Password</span>
                                        <span *ngIf="isLoading" class="spinner-border spinner-border-sm"></span>
                                    </button>
                                </form>
                            </div>
                            <div class="card-footer text-center py-3">
                                <div class="small">
                                    Need an account? <a routerLink="/signup" class="text-primary">Sign up!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
